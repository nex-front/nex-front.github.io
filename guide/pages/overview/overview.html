<body>
<!-- wrap -->
<div id="wrap">	
	<div id="vue_container" style="visibility: hidden;" v-bind:style="'visibility: visible;'">
		<header id="header">
			<div class="header_con">
				<h1>
					<a href="/">
						<img src="/resources/img/top_logo_main.png" v-if="localNum1 == undefined" v-bind:alt="prjName">
						<img src="/resources/img/top_logo_sub.png" v-else v-bind:alt="prjName">
					</a>
				</h1>
				<nav class="gnb">
					<ul class="gnb_depth_1">							
							<li v-for="(item, i) in obj" :key="i"><a href="javascript:;" v-bind:data-href="item.url" v-on:click.prevent="menuClick(item.url, item.open, item.isBlank)" :class="{ current : localNum1 == i }">{{item.krName}}</a> 
							<ul class="gnb_depth_2">
								<li v-for="(subItem, j) in item.subDepth" :key="j">									
									<a href="javascript:;" v-bind:data-href="subItem.url" v-on:click.prevent="menuClick(subItem.url, subItem.open, subItem.isBlank)" :class="[ isCurrunt(subItem) ? 'current' : '', isRemote(subItem) ? 'recurrent' : '' ]">{{subItem.krName}}</a>
								</li>
							</ul>
						</li>						
					</ul>
				</nav>	
				<span class="header_util">
					<img src="/resources/img/top_phone_main.png" v-bind:alt="phoneNum" v-if="localNum1 == undefined">
					<img src="/resources/img/top_phone_sub.png" v-bind:alt="phoneNum" v-else>
				</span>
			</div>
			<div id="navbg"></div>
		</header>
		<!-- //header -->

        <div class="layout_sub" id="fixed-target">		
            <section class="top_visual">					   
                <p class="sub_top_tit"> {{ secondDeptTitle }} </p>           
                <span class="sub_top_bg" v-bind:id="'bgVisual_' + localNum1"></span>
            </section>
            
            <div id="page_location" class="page_location_nav">
                <nav>
                    <span class="home"><a href="/"><i class="lnr lnr-home"></i></a></span>
                    <dl class="path-item path_depth_1">
                        <dt><span>{{ firstDeptTitle }}</span><button type="button" class="btn-open">열기</button></dt>
                        <dd>
                            <ul>
                                <li v-for="(item, i) in obj" :key="i"><a href="javascript:;" v-bind:data-href="item.url" v-on:click.prevent="menuClick(item.url, item.open, item.isBlank)" :class="{ current : localNum1 == i }">{{item.krName}}</a></li>
                            </ul>
                        <button type="button" class="btn-close">닫기</button></dd>
                    </dl>
                    <dl class="path-item path_depth_2" v-if="localNum2 != undefined">
                        <dt><span>{{ secondDeptTitle }}</span><button type="button" class="btn-open">열기</button></dt>
                        <dd>
                            <ul>
                                <li v-for="(subItem, j) in secondDetpItem" :key="j">									
                                    <a href="javascript:;" v-bind:data-href="subItem.url" v-on:click.prevent="menuClick(subItem.url, subItem.open, subItem.isBlank)" :class="[ isCurrunt(subItem) ? 'current' : '', isRemote(subItem) ? 'recurrent' : '' ]">{{subItem.krName}}</a>
                                </li>
                            </ul>
                        <button type="button" class="btn-close">닫기</button></dd>
                    </dl>
                </nav>                
            </div>
        
            <section id="container" class="page_contents">
                <div style="height: 30vh; font-size: 2rem; justify-content: center; display: flex; align-items: center;">{{ secondDeptTitle }}</div>
            </section>	
        </div>


        <footer>         
            <section class="footer_info">
                <span class="gotop"><a href="#"><img src="/resources/img/go_top.png" alt=""></a></span>
                <img src="/resources/img/footer.png" alt="">    
                <div class="right_util">
                    <div class="footer_etc"><a href="javascript:LayerBox.open('/privacy.php');">개인정보처리방침</a></div>				
                </div>
                <!-- //right_util -->
            </section>
        </footer>        
    </div>
	<!-- //vue_container -->
</div>    
<!-- //wrap -->

	(function (ns) {
		$(function(){
			ns.GnbList.init();
		});
	})(APP || {});
